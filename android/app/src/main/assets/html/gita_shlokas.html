</head>

<body>
<div class="app-container">

</div>

<div class="underline"></div>

<div class="control-row">
    <button onclick="startAuto()" class="green">Start</button>
    <button onclick="randomPage()" class="red">Random</button>
    <button onclick="stopAuto()" class="red">Stop</button>
    <button onclick="resumeAuto()" class="green">Resume</button>

<div class="page-footer">
    <button onclick="prevPage()" class="nav-btn">‚üµ Previous</button>

</div>

</div>

<script>

const SHLOKAS_PER_PAGE = 2;
let currentPage = 0;
let autoTimer = null;

const shlokas = [

];

const contentDiv = document.getElementById("content");
const pageInfo = document.getElementById("pageInfo");

function renderPage() {
    const totalPages = Math.ceil(shlokas.length / SHLOKAS_PER_PAGE);

    const start = currentPage * SHLOKAS_PER_PAGE;
    const end = Math.min(start + SHLOKAS_PER_PAGE, shlokas.length);

    contentDiv.innerHTML = "";

    for (let i = start; i < end; i++) {
        const s = shlokas[i];

        const html = `
        <div class="section-frame">
            <div><b>${s.sectionTitle}</b></div>
            <div>${s.problemTitle}</div>

            <div class="shloka-header">
                <div><b>${s.shlokaLabel}</b></div>
                <div>
                    <button class="green">Start</button>
                    <button class="red">Stop</button>
                </div>
            </div>

            <div><b>${s.chapterInfo}</b></div>

            <b>‡§∏‡§Ç‡§∏‡•ç‡§ï‡•É‡§§:</b>
            <pre>${s.sanskrit}</pre>

            <b>‡§π‡§ø‡§®‡•ç‡§¶‡•Ä ‡§Ö‡§∞‡•ç‡§•:</b>
            <pre>${s.hindi}</pre>

            <b>‡§â‡§¶‡§æ‡§π‡§∞‡§£:</b>
            <pre>${s.example}</pre>
        </div>
        `;

        contentDiv.innerHTML += html;
    }

    pageInfo.innerText = "Page " + (currentPage+1) + " / " + totalPages;
    window.scrollTo(0,0);
}

function nextPage() {
    currentPage++;
    if (currentPage >= Math.ceil(shlokas.length/SHLOKAS_PER_PAGE))
        currentPage = 0;
    renderPage();
}

function prevPage() {
    currentPage--;
    if (currentPage < 0)
        currentPage = Math.ceil(shlokas.length/SHLOKAS_PER_PAGE)-1;
    renderPage();
}

function randomPage() {
    currentPage = Math.floor(Math.random() * Math.ceil(shlokas.length/SHLOKAS_PER_PAGE));
    renderPage();
}

function startAuto() {
    stopAuto();
    autoTimer = setInterval(nextPage, 15000);
}

function stopAuto() {
    if(autoTimer) {
        clearInterval(autoTimer);
        autoTimer = null;
    }
}

function resumeAuto() {
    if(!autoTimer) {
        startAuto();
    }
}

renderPage();
</script>

</body>
